name: New Project
description: Create your project entry
title: "[New Project] <title>"
labels: [Project, Needs Triage]
body:
- type: textarea
  id: description
  attributes:
    label: Project Description
    description: A concise description of your project.
  validations:
    required: true
- type: dropdown
  id: granter
  attributes:
    label: Granter
    description: Who is your Granter?
    multiple: false
    options:
    - DevXDAO
    - Accelerated Grants Program
    validations:  
      required: true
- type: textarea
  id: grantreferenceno
  attributes:
    label: Grant Reference Number
    description: Please share the Grant reference number.
  validations:
    required: true
- type: textarea
  attributes:
    label: Milestones
    description: Please speficy Milestone Scope and Target Dates
  validations:
    required: true
- type: textarea
  id: milestones
  attributes:
    label: Milestones
    description: |
      Milestones:
        - *No. of Milestones*:
        - **Milestone 1**: 
          - **Deadline Date**: 
        - **Milestone 2**:
          - **Deadline Date**: 
        - **Milestone N**:
          - **Deadline Date**: 
    value: |
        - 3:
        - 20-Mar-23:
        - 20-Apr-23:
    render: markdown
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the project!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false